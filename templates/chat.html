<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIRA Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, #1a73e8, #0d47a1);
      color: white;
      padding: 1rem 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      height: calc(100dvh - 64px);
      width: 100%;
      padding: 0;
      padding-bottom: env(safe-area-inset-bottom, 20px);
    }

    #messages {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #f7fafc;
      scrollbar-width: thin;
      scrollbar-color: #cbd5e0 #f7fafc;
    }

    #messages::-webkit-scrollbar { width: 8px; }
    #messages::-webkit-scrollbar-track { background: #f7fafc; }
    #messages::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 4px; }

    .message {
      max-width: 70%;
      padding: 0.75rem 1.25rem;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .message:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }

    .user-msg {
      align-self: flex-end;
      background: linear-gradient(135deg, #1a73e8, #4285f4);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-msg {
      align-self: flex-start;
      background: linear-gradient(135deg, #e2e8f0, #edf2f7);
      color: #333;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #ffffff;
      border-top: 1px solid #cbd5e0;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
      width: 100%;
      position: sticky;
      bottom: 0;
      z-index: 5;
      padding-bottom: calc(1rem + env(safe-area-inset-bottom, 20px));
    }

    #input-message {
      flex-grow: 1;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 1px solid #cbd5e0;
      border-radius: 28px;
      background: #f7fafc;
      color: #333;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      margin-right: 0.75rem;
      line-height: 1.5;
      min-height: 48px;
    }

    #input-message:focus { border-color: #1a73e8; box-shadow: 0 0 0 3px rgba(26,115,232,0.1); }
    #input-message::placeholder { color: #6b7280; }

    .input-option {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      color: #1a73e8;
      transition: color 0.3s, transform 0.3s;
      padding: 0.6rem;
    }

    .input-option:hover { color: #155ab6; transform: scale(1.1); }

    #send-btn {
      background: linear-gradient(90deg, #1a73e8, #4285f4);
      color: white;
      border: none;
      border-radius: 28px;
      padding: 1rem 1.75rem;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
      box-shadow: 0 2px 6px rgba(26, 115, 232, 0.3);
    }

    #send-btn:hover { background: linear-gradient(90deg, #155ab6, #357ae8); box-shadow: 0 4px 10px rgba(26,115,232,0.4); transform: translateY(-2px); }

    .quick-replies { display: flex; gap: 0.75rem; padding: 0.75rem 1.5rem; flex-wrap: wrap; background: #ffffff; }
    .quick-btn { background: #e2e8f0; color: #1a73e8; border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: all 0.3s; }
    .quick-btn:hover { background: #1a73e8; color: white; box-shadow: 0 2px 6px rgba(26,115,232,0.2); }

    .typing { display: flex; gap: 0.4rem; align-self: flex-start; padding: 0.75rem; background: #e2e8f0; border-radius: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .typing span { height: 8px; width: 8px; background: #9ca3af; border-radius: 50%; animation: typing 1s infinite ease-in-out; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    /* Responsive for tablets and laptops */
    @media (max-width: 1024px) {
      #chat-container { max-width: 100%; border-radius: 0; height: calc(100dvh - 56px); }
      header { font-size: 1.25rem; padding: 0.75rem; }
      #input-area { padding: 0.75rem 1rem; padding-bottom: calc(0.75rem + env(safe-area-inset-bottom, 20px)); }
      #input-message { font-size: 1rem; padding: 0.85rem 1.25rem; min-height: 44px; }
      #send-btn { padding: 0.85rem 1.5rem; font-size: 1rem; }
      .input-option { font-size: 1.3rem; }
    }

    /* Responsive for mobile */
    @media (max-width: 480px) {
      #chat-container { border-radius: 0; height: calc(100dvh - 48px); padding-bottom: calc(env(safe-area-inset-bottom,20px) + 10px); }
      header { font-size: 1.1rem; padding: 0.5rem; }
      #messages { padding: 1rem; }
      .message { max-width: 85%; font-size: 0.9rem; padding: 0.6rem 1rem; }
      #input-area { padding: 0.5rem; padding-bottom: calc(0.5rem + env(safe-area-inset-bottom,20px)); }
      #input-message { font-size: 0.95rem; padding: 0.75rem 1rem; min-height: 40px; }
      #send-btn { padding: 0.75rem 1.25rem; font-size: 0.95rem; }
      .input-option { font-size: 1.2rem; padding: 0.4rem; }
      .quick-btn { font-size: 0.85rem; padding: 0.4rem 0.75rem; }
    }
  </style>
</head>
<body>
  <!-- VOICE RECORDING POPUP -->
<div id="voice-popup" 
     style="
        display:none;
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 260px;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        padding: 16px;
        z-index: 9999;
        font-family: 'Inter';
     ">
  
  <h4 style="margin-bottom: 12px; text-align:center;">üéôÔ∏è Voice Recording</h4>

  <div id="voice-status"
       style="color: red; font-weight:600; text-align:center; margin-bottom:15px;">
     Listening‚Ä¶ Speak now
  </div>

  <button id="stop-record-btn"
          style="
            width: 100%;
            background: #ff4d4d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight:600;
          ">
    ‚èπ Stop
  </button>

</div>
  <header>AIRA AI Railway Assistant Chat</header>
  <div id="chat-container">
    <div id="messages" aria-live="polite" role="log"></div>
    <div id="input-area">
      <button class="input-option" id="attach-btn" title="Attach File">üìé</button>
      <button class="input-option" id="voice-btn" title="Voice Input">üé§</button>
      <input type="text" id="input-message" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
